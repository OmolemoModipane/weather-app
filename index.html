<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Forecast</title>
    <link rel="stylesheet" href="/Assets/css/style.css" />
  </head>
  <body>
    <div class="video-container">
      <video autoplay muted loop id="background-video">
        <source src="/Assets/images/clouds2.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="navbar">
      <div class="logo">
        <img src="/Assets/images/309.gif" alt="Weather logo">
        <h1>Weather App</h1>
      </div>
    </div>
    <div class="container">
      <div class="search-box">
        
        <input type="text" placeholder="Enter Location" />
        <button class="bx bx-search"></button>
      </div>
      <p class="city-hide">city hide</p>

      <div class="weather-box">
        <div class="box">
          <div class="info-weather">
            <div class="weather">
              <img src="/Assets/images/419.png" alt="" />
              <p class="temperature"><span></span></p>
              <p class="decription"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="weather-details">
        <div class="humidity">
          <i class="bx bx-water"></i>
          <div class="text">
            <div class="info-humidity">
              <span>0%</span>
            </div>
            <p>humidity</p>
          </div>
        </div>
        <div class="wind">
          <i class="bx bx-wind"></i>
          <div class="text">
            <div class="info-wind">
              <span>0Km/h</span>
            </div>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
      
      <!-- 3-day forecast -->
      <div class="forecast">
        <h2>3-Day Forecast</h2>
        <div class="forecast-row">
          <div class="forecast-day">
            <p>Today</p>
            <img src="/Assets/images/419.png" alt="" />
            <p class="forecast-temp">0°C</p>
          </div>
          <div class="forecast-day">
            <p>Tomorrow</p>
            <img src="/Assets/images/419.png" alt="" />
            <p class="forecast-temp">0°C</p>
          </div>
          <div class="forecast-day">
            <p>In 2 days</p>
            <img src="/Assets/images/419.png" alt="" />
            <p class="forecast-temp">0°C</p>
          </div>
        </div>
      </div>
      
    </div>
    <script src="/Assets/js/main.js"></script>
  </body>
</html>
